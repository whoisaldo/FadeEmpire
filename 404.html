<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Fade Empire · 404</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@600;700&family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <style>
      :root {
        --black: #0a0a0a;
        --gold: #d4af37;
        --gold-bright: #ffd700;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        background: radial-gradient(circle at top, rgba(212, 175, 55, 0.16), rgba(10, 10, 10, 0.95)),
          url('./assets/FadeEmpireStore/FadeEmpireStoreFront.JPG') center/cover no-repeat;
        color: #fff;
        font-family: 'Poppins', sans-serif;
      }
      .overlay {
        position: fixed;
        inset: 0;
        background: rgba(10, 10, 10, 0.82);
        backdrop-filter: blur(8px);
      }
      main {
        position: relative;
        z-index: 2;
        text-align: center;
        padding: 4rem 2rem;
        border-radius: 1.8rem;
        background: rgba(10, 10, 10, 0.72);
        border: 1px solid rgba(212, 175, 55, 0.28);
        max-width: 520px;
        width: min(90vw, 520px);
        box-shadow: 0 28px 80px rgba(0, 0, 0, 0.6);
      }
      h1 {
        font-family: 'Bebas Neue', sans-serif;
        font-size: clamp(5rem, 18vw, 8rem);
        margin: 0;
        letter-spacing: 0.28em;
      }
      h1 span {
        display: block;
        font-size: clamp(1.6rem, 4vw, 2.4rem);
        letter-spacing: 0.32em;
        color: transparent;
        background: linear-gradient(135deg, var(--gold), var(--gold-bright));
        -webkit-background-clip: text;
        margin-top: 1rem;
      }
      p {
        margin: 1.5rem 0 2.5rem;
        color: rgba(255, 255, 255, 0.72);
        letter-spacing: 0.14em;
        text-transform: uppercase;
        font-size: 0.85rem;
      }
      a {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 0.9rem 2.2rem;
        border-radius: 999px;
        background: linear-gradient(135deg, var(--gold), var(--gold-bright));
        color: var(--black);
        font-weight: 600;
        letter-spacing: 0.2em;
        text-transform: uppercase;
        text-decoration: none;
        box-shadow: 0 0 30px rgba(212, 175, 55, 0.4);
      }
      a:hover {
        transform: translateY(-3px);
      }
    </style>
  </head>
  <body>
    <div class="overlay" aria-hidden="true"></div>
    <main>
      <h1>404<span>Chair Not Found</span></h1>
      <p>The cut you’re looking for has left the building. Let’s bring you back to the empire.</p>
      <a href="/">Return Home</a>
    </main>
  </body>
</html>
